{% extends 'base.html' %}

{% block content %}
<h1>Message Board Home Page</h1>
<ul>
    <!-- <p>{{ post_list }}</p>  Debugging line to check if posts are passed -->
    {% for post in post_list %}
        <!-- <li>{{ post.title }}</li> -->
        <li>{{ post.text }}</li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}
</ul>


{% endblock content %}
